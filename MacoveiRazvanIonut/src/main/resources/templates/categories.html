<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/designs.css">
</head>
<body>
<div layout:fragment="content">
    <section class="my-5">

        <div class="container">
            <div class="row">
                <div class="col-sm-4"  th:each="category:${categoriesList}" style="margin-bottom: 2.5em;">
                    <a style="color: inherit" th:href="@{'/home/'+${category.id}}">
                    <div style="width: 18rem;" class="card">
                        <img th:src="@{${category.photoUrl}}" class="card-img card-img-top" alt="...">
                        <div class="card-body bg-dark">
                            <h5 class="card-title" style="color: white">[[${category.categoryName}]]</h5>
                        </div>
                    </div>
                    </a>
                </div>
            </div>
        </div>



    </section>
</div>

</body>

</script>
</html>
