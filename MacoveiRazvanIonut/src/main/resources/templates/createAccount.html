<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="../static/designs.css" rel="stylesheet">
</head>
<body>
<h1>welcome to create account</h1>
<br>

<div class="container-fluid text-center,">
    Create account
    <form th:action="@{/user/createAccount/save}" method="post" th:object="${user}"
    style="max-width: 50em;margin:0 auto">
<div class="border">
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">
            First Name
        </label>
        <div class="col-sm-8">
            <input type="text" th:field="${user.firstName}" class="form-control" required minlength="3" maxlength="20"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">
            Last Name
        </label>
        <div class="col-sm-8">
            <input type="text" th:field="${user.lastName}" class="form-control" required minlength="3" maxlength="20"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">
            E-mail:
        </label>
        <div class="col-sm-8">
            <input type="email" th:field="${user.email}" class="form-control" required minlength="7"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">
           Phone number:
        </label>
        <div class="col-sm-8">
            <input type="number" th:field="${user.phoneNumber}" class="form-control" required minlength="10" maxlength="10"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">
            Password:
        </label>
        <div class="col-sm-8">
            <input type="password" th:field="${user.password}" class="form-control" required minlength="3" maxlength="20"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="text" style="margin:1em" align="right">
            <button type="submit" class="btn btn-primary">Create Account</button>
            <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
</div>

    </form>
</div>
</body>
</html>
