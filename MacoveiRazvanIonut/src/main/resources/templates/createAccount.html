<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutLogin}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="/designs.css" rel="stylesheet">
</head>
<body>
<br>
<div layout:fragment="content">
    <section class="my-5">
<div class="container-fluid text-center,">
    <div class="center"><h1 style="
    color: #3399ff;
    font-family: 'Courier New', monospace;
    font-size: 5em;
    font-weight: 999;
    line-height: 72px;
    margin: 0 0 24px;
    text-align: center;">Register</h1></div>
    <form th:action="@{/user/createAccount/save}" method="post" th:object="${user}"
    style="max-width: 50em;margin:0 auto">
<div class="border" style="margin-top: 5em">
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">
            First Name
        </label>
        <div class="col-sm-8">
            <input type="text" th:field="${user.firstName}" class="form-control" required minlength="3" maxlength="20"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">
            Last Name
        </label>
        <div class="col-sm-8">
            <input type="text" th:field="${user.lastName}" class="form-control" required minlength="3" maxlength="20"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">
            E-mail:
        </label>
        <div class="col-sm-8">
            <input type="email" th:field="${user.email}" class="form-control" required minlength="7"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">
           Phone number:
        </label>
        <div class="col-sm-8">
            <input type="number" th:field="${user.phoneNumber}" class="form-control" required minlength="10" maxlength="10"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">
            Password:
        </label>
        <div class="col-sm-8">
            <input type="password" th:field="${user.password}" class="form-control" required minlength="3" maxlength="20"/>
        </div>
    </div>
    <div class="form-group row">
        <div class="text" style="margin:1em" align="right">
            <button type="submit" class="btn btn-primary">Create Account</button>
            <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
</div>

    </form>
</div>
    </section>
</div>
</body>
</html>
