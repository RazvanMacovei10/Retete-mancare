<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
<link href="../static/designs.css" rel="stylesheet">
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container-fluid text-center,">
            <form th:action="@{/addRecipe/save}" method="post" th:object="${recipe}"
                  style="max-width: 50em;margin:0 auto">
                <div class="border">

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">
                            Name
                        </label>

                        <div class="col-sm-8">
                            <input type="text" th:field="${recipe.name}" class="form-control" required minlength="3" maxlength="20"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">
                            preparation time
                        </label>

                        <div class="col-sm-8">
                            <input type="text" th:field="${recipe.preparationTime}" class="form-control" required minlength="3" maxlength="20"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">
                            Category
                        </label>
                        <div class="col-sm-3">
                            <select name="category" id="category" class="form-control" th:field="${recipe.category}">
                                <option th:each="category:${categoriesList}"
                                        th:value="${category.id}"
                                        th:text="${category.categoryName}">

                                </option>
                            </select>
                        </div>


                    </div>



                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">
                            Photo
                        </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="${recipe.photoUrl}" class="form-control" required minlength="7"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">
                            Instructions
                        </label>
                        <div class="col-sm-8">
                            <textarea th:field="${recipe.instructions}" name="comment" class="md-textarea form-control" rows="7" placeholder="Enter instructions and ingredients here..."></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="text" style="margin:1em" align="center">
                            <button type="submit" class="btn btn-primary">Add recipe</button>
                            <button type="button" class="btn btn-danger">Clear form</button>
                        </div>
                    </div>
                </div>

            </form>  </div>
    </section>

</div>
</div>
</body>
</html>
