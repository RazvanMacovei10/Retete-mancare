<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function addItem(list, inputField) {

            if(inputField.value.length>=3) {
                    var list = document.getElementById(list);
                    var listItem = document.createElement("li");
                    listItem.innerText = inputField.value; // passed the field.
                    list.appendChild(listItem);
                    return false; // stop submission
                    inputField.value = "";
                    var recipe=[[${recipe}]];
                recipe.addIngredient();

            }
        }
    </script>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
<link href="../static/designs.css" rel="stylesheet">
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container-fluid text-center,">
            <div class="col-sm-4">
                <h1>To-Do List</h1>

                <form action="addIngredient" onsubmit="return addItem('list', this.inputItem)">
                    <input type="text" id="inputItem" placeholder="Enter a Task">


                </form>


            </div>
            add recipe
            <form th:action="@{/addrecipe/save}" method="post" th:object="${recipe}"
                  style="max-width: 50em;margin:0 auto">
                <div class="border">
                    <div class="form-group row">
                        <label class="col-sm-2" for="ingredientInput">
                            Ingredient
                        </label>
                        <div class="col-sm-3">
                            <input type="text" id="ingredientInput" th:field="${recipe.name}" list="dose" class="form-control"
                                   required minlength="3" maxlength="20"
                            />
                            <datalist id="dose" class="doseinput">
                                <option th:each="ingredient:${ingredientList}">[[${ingredient.ingredientName}]]</option>
                            </datalist>
                        </div>
                        <div class="col-sm-3">
                            <button type="button" onclick="return addItem('list',ingredientInput)">Add ingredient</button>

                        </div>
                        <div class="col-sm-3">
                            <ul id="list">

                            </ul>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">
                            Name
                        </label>

                        <div class="col-sm-8">
                            <input type="text" th:field="${recipe.name}" class="form-control" required minlength="3" maxlength="20"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">
                            Instructions
                        </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="${recipe.instructions}" class="form-control" required minlength="3" maxlength="20"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">
                            Photo
                        </label>
                        <div class="col-sm-8">
                            <input type="text" th:field="${recipe.photoUrl}" class="form-control" required minlength="7"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="text" style="margin:1em" align="right">
                            <button type="submit" class="btn btn-primary">Create Account</button>
                            <button type="button" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                </div>

            </form>  </div>
    </section>

</div>
</div>
</body>
</html>
