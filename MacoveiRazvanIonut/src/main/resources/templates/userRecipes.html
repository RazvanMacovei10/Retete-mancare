<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/designs.css">
</head>
<body>
<div layout:fragment="content">
    <section class="my-5">
<table class="table table-dark" style="margin-left: 4em;margin-right: 4em">
    <thead>
    <tr>
        <th>
            Name
        </th>
        <th>
            Category
        </th>
        <th>
            Time of preparation
        </th>
        <th>

        </th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="recipe:${recipeList}">
        <tr>
            <td>
                [[${recipe.name}]]
            </td>
            <td>
                [[${recipe.getCategoryName()}]]
            </td>
            <td>
                [[${recipe.preparationTime}]]
            </td>
            <td>
                <a class="btn btn-info"  th:href="@{'/userRecipes/edit/'+${recipe.id}}">Edit</a>
                <a class="btn btn-info" th:href="@{'/userRecipes/delete/'+${recipe.id}}">Delete</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
    </section>
</div>
</body>

</html>
