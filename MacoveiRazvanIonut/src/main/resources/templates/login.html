<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Recipe</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">


    <link href="/sdesigns.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" style="background-color: black">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home"><img src="/images/logoRecipe.png" width="50" height="50"></a>
    </div>
</nav>
<div class = "container" style="margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);">
    <div class="center"><h1 style="
    color: #3399ff;
    font-family: 'Courier New', monospace;
    font-size: 5em;
    font-weight: 999;
    line-height: 72px;
    margin: 0 0 24px;
    text-align: center;">Login</h1></div>
    <div class = "row" style="margin-top: 10em">
        <div class = "col-md-6 col-md-offset-3">

            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or
                        password.</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>

                <div th:if="${message}" class="alert alert-info">
                    [[${message}]]
                </div>

                <div class = "form-group">
                    <label for ="username"> Username </label> :
                    <input type="text" class = "form-control" id ="username" name = "username"
                           placeholder="Enter Email ID" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>: <input type="password"
                                                                   id="password" name="password" class="form-control"
                                                                   placeholder="Enter Password" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Log In" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group" style="float:right">
						<span>New user? <a href="/" class="btn btn-info" th:href="@{/user/createAccount}">Register
								here</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
