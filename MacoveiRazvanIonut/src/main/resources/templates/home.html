<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
<div layout:fragment="content">
    <section class="my-5">
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th>
                            Id
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            Category
                        </th>
                        <th>
                            User's recipe
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="recipe:${recipeList}">
                        <tr>
                            <td>
                                [[${recipe.id}]]
                            </td>
                            <td>
                                [[${recipe.name}]]
                            </td>
                            <td>
                                [[${recipe.getCategoryName}]]
                            </td>
                            <td>
                                [[${recipe.getUserName}]]
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
        <div class="container">
            <div class="row">
                <div class="col-sm-4"  th:each="recipe:${recipeList}" style="margin-bottom: 2.5em;">
            <div style="width: 18rem;" class="card" >
                    <img src="/images/logoRecipe.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Recipe's title: [[${recipe.name}]]</h5>
                        <p class="card-text">Owner name: <strong>[[${recipe.getUserName}]]</strong></p>
                        <p class="card-text">Category: <b>[[${recipe.getCategoryName}]]</b></p>
                        <a class="h4"  th:href="@{'/recipeDescription/'+${recipe.id}}">See full recipe</a>
                    </div>
                </div>
        </div>
        </div>
        </div>



    </section>
            </div>


</body>
</html>
