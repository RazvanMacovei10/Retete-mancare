<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/designs.css">
</head>
<body>
<div layout:fragment="content">
    <section class="my-5">
<h5 class="card-title">Recipe's title: [[${recipe.name}]]</h5>
<p class="card-text">Owner name: <strong>[[${recipe.getUserName}]]</strong></p>
<p class="card-text">Category: <b>[[${recipe.getCategoryName}]]</b></p>
<p class="card-text"><b>[[${recipe.getInstructions}]]</b></p>
    </section>
</div>
</body>
</html>
