<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="/designs.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <section class="my-5">
        <div class="container-fluid text-center center" style="border: black">
        <img th:src="@{${recipe.photoUrl}}" align="left" style="width: 40%;height: 40%;border-radius: 20%">
<h5 class="card-title">Recipe's title: [[${recipe.name}]]</h5>
<p class="card-text">Owner name: <strong>[[${recipe.getUserName}]]</strong></p>
<p class="card-text">Category: <b>[[${recipe.getCategoryName}]]</b></p>
<p class="card-text" style="font-family: Verdana"><b>[[${recipe.getInstructions}]]</b></p>
        </div>
    </section>
</div>
</body>
</html>
